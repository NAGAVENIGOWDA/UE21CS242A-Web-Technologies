<!DOCTYPE html>
<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
		class NameForm extends React.Component{
		
				constructor(props){
					super(props);
					this.setref = React.createRef();//built in method to create reference of DOM ele in class
					this.handleSubmit = this.handleSubmit.bind(this);
					}
					
					handleSubmit(event){
				 alert("Name submitted is " +this.setref.current.value);
				 //event.preventDefault();
				}
			render(){
			
				return(
					<form onSubmit = {this.handleSubmit}>
					<label>
						Name:
							<input type = "text" ref = {this.setref}/>
					</label>
					<input type = "submit" value = "Submit"/>
							
					</form>
				);
			}
		
		}
	
ReactDOM.render(
  <NameForm/>, document.querySelector("#container"));
		
		</script>
	</body>
</html>
