<!DOCTYPE html>
<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
			var txt,ev;
			
					class MyDiv extends React.Component{
					constructor(){
						super();
						this.myref = (ele)=>{this.mytext = ele}
						
						this.showChar = (event)=>{
						
							console.log(event.charCode|event.keyCode)
							if(event.shiftKey)
							txt = "<span style ='color:red'>"+event.key+"</span>"
							else
							txt = event.key;
							this.mytext.innerHTML += txt
							console.log(event);
							event.persist();
							ev =event;
							//event.preventDefault();
							event.stopPropagation();
						}
						
					}
					
						render(){
							return(
							<div>
							<input type = "text" onKeyPress = {this.showChar}/>
							<h2 ref = {this.myref}></h2>
							</div>
							)
						}
					}
		
			ReactDOM.render(
				<MyDiv/>,
				document.querySelector("#container")
			)
		</script>
	</body>
</html>
