<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<style>
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
		class SampleRef extends React.Component{
					constructor(){
					super();
					this.myref = React.createRef();
					}
					render(){
						return(<div>
							<input type = "text" ref = {this.myref}/>
							<button onClick = {this.increment}>+</button>
						</div>)
					}
					increment = ()=>{this.myref.current.value++}
					
				}
		
		ReactDOM.render(<SampleRef/>,document.getElementById("container"))
		</script>
	</body>
</html>
