<html>
   <body>
      <script type = "text/javascript">
           var a = 30;
            var b = 10;
						
			//ternary operator = 3 operators// conditional 
			
			 var c =(a>b)?a:b;
			 document.write(c);
			//logical operators- &&, ||, !
			 document.write(!((a>50)||(b<15)));
                   			          
            var linebreak = "<br />";
            // document.write(a+b);
			document.write(linebreak);
            result = a + b;
            document.write(result);
            document.write(linebreak);
			
			
           document.write("<br> a / b = ");
            result = a / b;
            document.write(result);
            document.write(linebreak);

            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(linebreak);
         
              a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result);
            document.write(linebreak);
         
            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result);
            document.write(linebreak);
			
			
         
      </script>
         </body>
</html>
