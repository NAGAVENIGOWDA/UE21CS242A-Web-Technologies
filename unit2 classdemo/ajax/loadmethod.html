<!DOCTYPE html>
<html>
<head>

<script src="jquery-3.6.1.js"></script>

 <script>

            });
         });

</head>
<body>
      <p>Click on the button to load result.html file:</p>
		
      <div id = "stage">
         STAGE

      <input type = "button" id = "driver" value = "Load Data" />
   </body>
</html>
