<head>

<script>

		$("#p1").toggleClass("intro")
	});


} );
	
</script>

<style>
.intro{ font-size:150%; color:red;}
.main{font-size:150%; color:aqua;}
</style>
</head>

<body>
<h1>This is a heading</h1>
<p class = "main">This is a paragraph.</p>
<p id = "p1">This is another paragraph.</p> 
<button>Add/remove/Toggle a class name to the first p element</button>
</body>
</html>
