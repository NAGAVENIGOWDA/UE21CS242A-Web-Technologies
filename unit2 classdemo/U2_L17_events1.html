<script>
	 //doubleclick
		var button = document.querySelector("#bt1");

		function dosomething(e){
		document.getElementById("demo").innerHTML = "This is a doublick event fired"
		}
			 
	//on doublclick copytext button the field1 value is copied to field 2
	  var button = document.querySelector("#bt2");
		button.addEventListener("dblclick",myfunc);
	  function myfunc(){
		document.getElementById("f2").value = document.getElementById("f1").value
		}
	  		
	// mouse events- mouseout,mouseover,mouseup,mousedown	
		var img = document.getElementById("img1")

		}

				alert("This is mouseout event")

		var p = document.getElementById("demo1")
		p.addEventListener("mousedown",mDown)

		function mDown(){
				document.getElementById("demo1").innerHTML = "Mouse down event fired"
		}
			function mUp(){
				document.getElementById("demo1").innerHTML = "Mouse up event fired"
		}
		
	// context menu
			document.addEventListener("contextmenu",hidemenu);
			function hidemenu(e){
				e.preventDefault();// stops the default behaviour of browser 
			}
						
						
	// key events - keydown ,keyup, keypress
			
		var kd = document.querySelector("#ky1")	
		kd.addEventListener("keydown",kdown)
		
		function kdown(){
		alert("Key is pressed")}
		
		document.getElementById("fname").addEventListener("keyup",kup)
		function kup(){
		document.getElementById("fname").value = document.getElementById("fname").value.toUpperCase()
		}
		
		window.addEventListener("keypress",kypress);
		function kypress(e){
			if(e.charCode===97){
			alert("Key a is pressed")}
		}
			
</script>
