<html>
<!--Forms-->
<body>
<form method = "get" action = "#" target = "_blank">
Name: <input type = "text" name = "uname" size = "5" maxlength = "5"/><br>
Email: <input type = "text" name = "uemail" /><br>
Address: <textarea name = "uadds" rows = "3" cols "30"></textarea><br><br>

Select your favourite movie:<br>
<input type = "radio" name ="umovie" value = "KGF" checked>KGF<br>
<input type = "radio" name ="umovie" value = "KGF-2">KGF-2<br>
<input type = "radio" name ="umovie" value = "RRR">RRR<br> 

How do you like to watch ur movies:<br>
<select name = "uselect" multiple>
	<option  selected value = "OTT">OTT</option>
	<option value = "Cinemas">Cinemas</option>
	<option value = "Dont watch movies">Dont watch movies</option>
	</select><br>
	<input type = "button" value ="click"/>
	<input type = "Submit" value ="click"/>
	<button type = "reset">Clear</button><br><br>
	
<!--HTML5 input tags-->

<input type ="color" value = "#00f00"><br>
 <input type = "date" value = "2022-08-16"><br><br>
 <input type = "datetime-local" value = "2022-08-16"><br><br>
 <input type = "number" min = "1" max = "10" step = "0.5"><br><br>
<input type = "range" min = "1" max = "10" step = "0.5"><br><br>

<input type = "tel" placeholder = "xx-xxx-xxxx" pattern = "+[0-9]{2}-[0-9]{3}-[0-9]{4}" maxlength ="20"><br><br>

</form>


</body>
</html>
