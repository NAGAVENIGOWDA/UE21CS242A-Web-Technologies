<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Date() methods</h2>
<script>
var d = new Date();
document.write("Current date :" + d.toString());
document.write("<br/>Seconds :" + d.getSeconds());
document.write("<br/>Hours :" + d.getHours());
document.write("<br/>Current Year :" + d.getFullYear());
</script>
</body>
</html>
